<!DOCTYPE html>
<html>
    <body>
        <div id="root"></div>
    </body>
    <!-- prop-types 활성화를 위해 production -> development 로 변경 -->
    <script src="https://unpkg.com/react@18.3.1/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18.3.1/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/prop-types@15.8.1/prop-types.js"></script>
    <!-- JSX 문법 변환을 위한 babel 사용 -->
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>
    <script type="text/babel">
        // props는 object 형태로 전달되며, 컴포넌트 내부에서 props.프로퍼티명 으로 접근 가능
        // 혹은 {} 를 이용하여, 직접 전달 받은 프로퍼티명을 사용할 수 있음, "props."" 생략
        function Btn({ txtDisplay, fontSize = 18 }) {
            return (
                <button
                    style={{
                        backgroundColor: "tomato",
                        color: "white",
                        padding: "10px 20px",
                        border: 0,
                        borderRadius: 10,
                        fontSize,
                    }}
                >
                    {txtDisplay}
                </button>
            );
        }

        // props의 타입과 필수 여부를 지정할 수 있음
        Btn.propTypes = {
            txtDisplay: PropTypes.string.isRequired,
            fontSize: PropTypes.number,
        };

        function App() {
            return (
                <div>
                    <Btn txtDisplay={"Save button"} />
                    <Btn txtDisplay={"Another one"} fontSize={18} />
                </div>
            );
        }
        const root = document.getElementById("root");
        ReactDOM.render(<App />, root);
    </script>
</html>
